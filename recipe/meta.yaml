{% set name = "sertit" %}
{% set version = "1.24.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sertit-{{ version }}.tar.gz
  sha256: d03ee18a6331d56b44dbcbbcc35bec54a41bcab01584e8e2e10310847c3e9359

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - dill
    - lxml
    - psutil
    - python >=3.8
    - tqdm
    - cloudpathlib
    - rasterio >=1.3.0
    - xarray >=0.18.0
    - rioxarray >=0.4.0
    - geopandas >=0.11.0

test:
  imports:
    - sertit
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sertit/sertit-utils
  summary: SERTIT python library for generic tools.
  license: Apache-2.0
  license_file: LICENSE
  description: SERTIT python library for generic tools.
  doc_url: https://sertit-utils.readthedocs.io/en/latest
  dev_url: http://github.com/sertit/sertit-utils

extra:
  recipe-maintainers:
    - remi-braun
